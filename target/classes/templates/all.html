<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="shortcut icon" href="">

</head>

<script>
    $.get("http://localhost:8080//employees", function (data) {
        let table = "<table border='1'><tr><td>First name</td><td>Last name</td><td>Departament id</td><td>Job title</td><td>Gender</td><td>date of birth</td><td>";

        for(let dat of data) {
            table = table + "<tr><td>" + dat.first_name + "</td><td>" + dat.last_name + "</td><td>" + dat.departament_id + "</td><td>" + dat.job_title + "</td><td>" + dat.gender + "</td><td>" + dat.date_of_birth + "</td></tr>";
        }

        table = table + "</table>";
        $("#response").html(table);
    })
</script>

<body>
<div id="response"></div>
<br/>
<form action="index.html" target="_blank">
    <button>Back</button>
</form>
</body>
</html>
